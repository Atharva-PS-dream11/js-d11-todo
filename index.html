<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <h1>TODO Manager</h1>
    <form id="input-form" autocomplete="off">
      <div class="input">
        <label for="taskDetails-input">Task Details</label>
        <input type="text" id="taskDetails-input" name="taskDetails" placeholder="Enter Task Details">
        <div class="error"></div>
      </div>

      <div class="input">
        <label for="assignee-input">Assignee</label>
        <input type="email" id="assignee-input" name="assignee" placeholder="name@dream11.com">
        <div class="error"></div>
      </div>

      <div class="input">
        <label for="dueDate-input">Due Date</label>
        <input type="date" id="dueDate-input" name="dueDate">
        <div class="error"></div>
      </div>
      <div class="input">
        <label for="location-input">Location</label>
        <input type="text" id="location-input" name="location" placeholder="Enter Office Location">
        <div class="error"></div>
      </div>
      <div class="autocomplete"></div>
      <button type="submit">Add Task</button>
    </form>

  <div class="outputWrapper">
    <div class="task-inProgress">
      <h2>In Progress</h2>
      <table id="inProgressTable">
        <thead>
          <tr>
            <th>Task Detail</th>
            <th>Assignee</th>
            <th>Due Date</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="task-completed">
      <h2>Completed</h2>
      <table id="completedTable">
        <thead>
          <tr>
            <th>Task Detail</th>
            <th>Assignee</th>
            <th>Due Date</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

  <script src="./test.js"></script>
</body>

</html>
